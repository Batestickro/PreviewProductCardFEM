<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main class="content">
    <picture>
      <source media="(min-width: 37.5em)" srcset="images/image-product-desktop.jpg">
      <img class="content__img" srcset="images/image-product-mobile.jpg">
    </picture>
    <div class="description">
      <h2 class="description__product">Perfume</h2>
      <h1 class="description__title">Gabrielle Essence Eau De Parfum</h1>
      <p class="description__text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <p class="description__price">$149.99<span class="description__old-price">$169.99</span></p>
      <button class="btn">
        <img class="btn__cart" src="images/icon-cart.svg" alt="Shopping car in the button with the add to car text">
        Add to Cart</button>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Vincent Rendon</a>.
  </footer>
</body>
</html>
